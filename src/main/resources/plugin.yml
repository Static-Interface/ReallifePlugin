name: ReallifePlugin
version: ${project.version}
description: A bukkit reallife plugin
author: Trojaner
website: http://static-interface.de
main: de.static_interface.reallifeplugin.ReallifeMain
depend: [SinkLibrary, WorldGuard]

commands:
  rp:
    description: Reallifeplugin command
    permission: reallifeplugin.command
    usage: "Wrong usage! Correct Usage: /<command> <option> <args>"
    aliases: reallifeplugin
  ic:
    description: Insurance Command
    permission: reallifeplugin.insurance
    usage: "Wrong usage! Correct Usage: /<command> <on/off>"
    aliases: [insurance]
  corp:
    description: Corporation Command
    permission: reallifeplugin.corporation
    aliases: corporation
  ad:
    description: Ad Command
    permission: reallifeplugin.ad
    usage: "/<command> text"
  contract:
    description: Contract command
    permission: reallifeplugin.contract
    usage: "/<command> <subcommand>"
  sm:
    description: Stockmarkets
    aliases: stockmarket
    permission: reallifeplugin.stockmarket

permissions:
  reallifeplugin.command:
     default: op
  reallifeplugin.insurance:
     default: true
  reallifeplugin.escapebypass:
     default: false
  reallifeplugin.corporation:
     default: true
  reallifeplugin.ad:
     default: true
  reallifeplugin.stockmarket:
     default: true
  reallifeplugin.contract:
     default: true